<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/css/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="style/main.css">
    <title>button-shapes</title>
</head>

<body>
    <div class="container">

        <div class="button">
            <button><i class="fas fa-mobile-alt" id="icon1"></i>buy in app store</button>
            <button></i>buy in app store<i class="fas fa-mobile-alt" id="icon2"></i></button>
        </div>
        <div class="button">
            <button><i class="fas fa-heart" id="icon3"></i>favorite this!</button>
            <button>favorite this!<i class="fas fa-heart" id="icon4"></i></button>
        </div>
        <div class="button">
            <button><i class="fas fa-cog" id="icon5"></i>change settings</button>
            <button></i>change settings<i class="fas fa-cog" id="icon6"></i></button>
        </div>
        <div class="button">
            <button><i class="fas fa-comment" id="icon7"></i>submit comment</button>
            <button></i>submit comment<i class="fas fa-comment" id="icon8"></i></button>
        </div>
        <div class="button">
            <button><i class="fas fa-cloud-download-alt" id="icon9"></i>download now</button>
            <button></i>download now<i class="fas fa-cloud-download-alt" id="icon10"></i></button>
        </div>
    </div>
</body>

</html>
